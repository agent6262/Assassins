<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width">
</head>
<body style="font-family:'Open Sans','Helvetica Neue',Helvetica,Arial,sans-serif;
    font-size:14px;color:#646464;background-color:#f5f5f5;height:100%;line-height:1.42857143;
    margin:0;box-sizing: border-box;">
<div style="overflow:hidden;margin: auto;padding: 1% 1% 1%;max-width:100%;">
    <div style="margin-right: -15px;margin-left: -15px;box-sizing: border-box;">
        <div style="float: left;position: relative;min-height: 1px;box-sizing: border-box;">
            <div style="background-color: #fff;
                    box-shadow: 0 2px rgba(0,0,0,0.01);box-sizing: border-box;">
                <div style="border-bottom: none;padding: 15px 20px;
                        background-color: #5c90d2;color: #fff;box-sizing: border-box;">
                    <h3 style="color: #fff;font-size: 15px;font-weight: 600;text-transform: uppercase;line-height: 1.2;
                            margin: 0;font-family: 'Source Sans Pro','Open Sans','Helvetica Neue',Helvetica,Arial,sans-serif;
                            box-sizing: border-box;">Complete Registration</h3>
                </div>
                <div style="padding-left: 10%;padding-right: 10%;padding-bottom: 20px;margin: 0 auto;
                        max-width: 100%;overflow-x: visible;box-sizing: border-box;">
                    <h1 style="margin-top: 30px !important;margin-bottom: 5px !important;
                            font-weight: 600 !important;font-size: 30px;
                            font-family: 'Source Sans Pro','Open Sans','Helvetica Neue',Helvetica,Arial,sans-serif;
                            line-height: 1.2;color: inherit;">Dear $username,</h1>
                    <p style="line-height: 1.6;margin: 0 0 10px;box-sizing: border-box;">
                        Thank you for creating your game account. To complete your registration, click the link
                        below: </p>
                    <div style="width: 41.66666667%;position: relative;min-height: 1px;box-sizing: border-box;">
                        <a href="$verificationLink" style="color: #fff;background: #46c37b none;font-weight: 600;border-radius: 2px;display: block;
                                width: 100%;border: 1px solid #34a263;touch-action: manipulation;
                                cursor: pointer;padding: 6px 12px;font-size: 14px;
                                line-height: 1.42857143;text-align: center;white-space: nowrap;
                                vertical-align: middle;font-family: inherit;text-transform: none;overflow: visible;
                                box-sizing: border-box;text-decoration: none;margin: 20px 0 0;">Activate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
